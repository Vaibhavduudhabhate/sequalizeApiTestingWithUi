<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        th, td {
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="userDataCont w-100 d-flex flex-row justify-content-between align-items-center">
            <h1 class="m-3">User Data</h1>
            <button type="button" id="add-user-button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add User
            </button>
        </div>
        <div id="user-container" class="w-100"></div>
        <div class="paginationContainer d-flex justify-content-end w-100">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
        
    </div>
    
    <!-- Add User Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first-name" name="first-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last-name" name="last-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update User Modal -->
    <div class="modal updatemodel fade" id="updateUserModal" tabindex="-1" aria-labelledby="updateUserModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateUserModalLabel">Update User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update-user-form">
                        <input type="hidden" id="update-user-id" name="update-user-id">
                        <div class="mb-3">
                            <label for="update-first-name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="update-first-name" name="update-first-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="update-last-name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="update-last-name" name="update-last-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
